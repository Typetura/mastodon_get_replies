---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mastodon-get-replies-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 100Mi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: mastodon-get-replies
spec:
  # Run every 2 hours
  schedule: "0 */2 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          volumes:
            - name: artifacts
              persistentVolumeClaim:
                claimName: mastodon-get-replies-pvc
          containers:
            - name: mastodon-get-replies
              image: ghcr.io/nanos/mastodon_get_replies:latest
              args:
                - --server=your.server.social
                - --access-token=TOKEN
                - --home-timeline-length
                - "200"
                - --reply-interval-in-hours
                - "24"
                - --max-followings
                - "80"
                - --max-followers
                - "80"
              volumeMounts:
                - name: artifacts
                  mountPath: /app/artifacts
          restartPolicy: Never
